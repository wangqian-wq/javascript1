    <script type="text/javascript">
          function foo(){
              bar.apply(null, arguments);
              bar.call(null, arguments)
          }  
          function bar(){
              console.log(arguments);
          }

          //bar() --> bar.call(arguments) --> bar(arguments)
    </script>
