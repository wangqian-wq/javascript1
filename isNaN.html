<body>
    <script type="text/javascript">
          function isNaN1(num){
              var res = Number(num) + '';
              if(res == 'NaN'){
                  return true;
              }else{
                  return false;
              }
          }
          console.log(isNaN1('123'));
    </script>
</body>
