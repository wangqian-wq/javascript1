    //对象是通过构造函数创建的对象实例

    //自定义构造函数
    //大驼峰
        function Teacher(opt){
            this.name = opt.name;
            this.sex = opt.sex;
            this.weight = opt.weight;
            this.course = opt.course;
            this.smoke = function(){
                this.weight--;
                console.log(this.weight);
            }
            this.eat = function(){
                this.weight++;
                console.log(this.weight);
            }
        }
        var t1 = new Teacher({
            name:'张三',
            sex:'男',
            weight: 145,
            course:'JavaScript'
        });
        var t2 = new Teacher({
            name:'李四',
            sex:'女',
            weight: 90,
            course:'HTML'
            });
        console.log(t1);
        console.log(t2);
